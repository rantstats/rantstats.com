<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8">
    <title>Rant Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css"/>
    <!-- site source: https://github.com/rantstats/rantstats.com -->

    <meta name="title" content="Rant Stats">
    <meta name="description"
          content="Improve your Rumble.com Live Streams by capturing paid Rumble Rants in your browser.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rantstats.com/">
    <meta property="og:title" content="Rant Stats">
    <meta property="og:description"
          content="Improve your Rumble.com Live Streams by capturing paid Rumble Rants in your browser.">
    <meta property="og:image" content="/images/page-small.png"/>
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@rantstats_com">
    <meta name="twitter:creator" content="@stevencrader">

    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide-core.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/themes/splide-default.min.css"/>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZFEQRL7TTR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'G-ZFEQRL7TTR');
    </script>
</head>
<body>
<header>
    <h1>Rant Stats</h1>
</header>
<main id="content">
    <h2>Improve your Rumble.com Live Streams</h2>

    <ul>
        <li>Capture all paid Rumble Rants</li>
        <li>Popout Rant Data</li>
        <li>Cache data to YOUR browser</li>
        <li>Export to CSV</li>
    </ul>

    <div class="install">
        <a href="https://chrome.google.com/webstore/detail/rantstats-extension-for-r/liahjgfmodjgeakahommamnmbjgicpmh">
            <img src="images/chrome.png" alt="Chrome Web Store link" class="store"/>
        </a>

        <a href="https://microsoftedge.microsoft.com/addons/detail/dfhpfnfhllhmfmkcambimnafeklpgkdm">
            <img src="images/edge.png" alt="Edge Web Store link" class="store"/>
        </a>
    </div>

    <section class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img alt="Promo Sidebar" src="images/promo-sidebar.png"/></li>
                <li class="splide__slide"><img alt="Promo Popup" src="images/promo-popup.png"/></li>
                <li class="splide__slide"><img alt="Promo Options" src="images/promo-options.png"/></li>
                <li class="splide__slide"><img alt="Promo Cached Rants" src="images/promo-cached-rants.png"/></li>
            </ul>
        </div>
    </section>
</main>
<footer>
    <p><a href="https://twitter.com/stevencrader" target="_blank">By Steven Crader</a></p>
    <p><a href="/bookmarklet">Legacy Bookmarklet</a></p>
    <p><a href="https://github.com/rantstats/rantstats-extension/issues">Report Bug</a></p>
</footer>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const splide = new Splide('.splide', {
            type: 'loop',
            pagination: true,
            autoplay: true,
            interval: 3000,
            width: '80%'
        });
        splide.mount();
    });
</script>
</html>
